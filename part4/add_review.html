<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review - HBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="HBnB Logo" class="logo">
    <a href="index.html" class="login-button">Home</a>
  </header>

  <!-- Main content -->
  <main>
    <section id="add-review">
      <h2>Add a Review</h2>

      <!-- Review form -->
      <form id="review-form">
        <label for="review-text">Write a review:</label>
        <textarea id="review-text" name="review-text" rows="4" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div id="message"></div>
