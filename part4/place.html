<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details - HBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="HBnB Logo" class="logo">
    <a href="login.html" class="login-button">Login</a>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Main content -->
  <main>
    <section class="place-details">
      <h1>Bangkok Central Loft</h1>
      <div class="place-info">
        <p><strong>Host:</strong> Alice</p>
        <p><strong>Price:</strong> $45 per night</p>
        <p><strong>Description:</strong> A cozy modern loft in the heart of Bangkok.</p>
        <p><strong>Amenities:</strong></p>
        <ul>
          <li><img src="images/icon_wifi.png" alt="Wi-Fi"> Wi-Fi</li>
          <li><img src="images/icon_bed.png" alt="Bed"> 1 Bed</li>
          <li><img src="images/icon_bath.png" alt="Bath"> 1 Bathroom</li>
        </ul>
      </div>
    </section>

    <section id="reviews">
      <h2>Reviews</h2>

      <article class="review-card">
        <p><strong>Bob:</strong> “Super endroit, très propre !”</p>
        <p>Rating: ⭐️⭐️⭐️⭐️⭐️</p>
      </article>
    </section>

    <!-- Ce lien ne s'affichera que si l'utilisateur est connecté -->
    <div id="add-review-button">
      <a href="add_review.html">Add a Review</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
