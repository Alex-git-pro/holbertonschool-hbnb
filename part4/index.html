<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Places - HBnB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="HBnB Logo" class="logo">
    <a href="login.html" id="login-link" class="login-button">Login</a>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>List of Places</h1>

    <!-- Filtres -->
    <div id="filters">
      <label for="price-filter">Filter by Price:</label>
      <select id="price-filter">
        <option value="all">All</option>
        <option value="10">Under $10</option>
        <option value="50">Under $50</option>
        <option value="100">Under $100</option>
      </select>
    </div>

    <!-- Liste des places -->
    <section id="places-list">
      <!-- Exemple de carte de place -->
      <article class="place-card">
        <h2>Cozy Beach House</h2>
        <p>Price per night: $80</p>
        <button class="details-button" onclick="window.location.href='place.html'">View Details</button>
      </article>

      <!-- Les autres cartes seront ajoutées dynamiquement avec JS -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
